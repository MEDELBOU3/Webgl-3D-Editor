<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Professional 3D Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body, html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        #editor-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #sidebar {
            overflow-x: hidden;
            max-width: 230px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            overflow-y: auto;
        }
        #renderCanvas {
            flex-grow: 1;
            width: 80%;
        }
        .tool-section, .camera-controls {
            margin-bottom: 20px;
        }
        .tool-section h3 {
            margin-top: 0;
            border-bottom: 1px solid #34495e;
            padding-bottom: 5px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="color"], input[type="range"], select {
            width: 100%;
            margin-bottom: 5px;
        }
        #object-list {
            list-style-type: none;
            padding: 0;
        }
        #object-list li {
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }
        #object-list li:hover {
            background-color: #34495e;
        }
        #properties-panel {
            margin-top: 20px;
        }
        .property-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .property-input input {
            width: 60%;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 310px;
            background-color: rgba(44, 62, 80, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }
        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }


        .modal{
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content{
            background-color: #fefefe;
            margin: 15% auto;
            padding: 2rem;
            width: 80%;
            overflow-y: auto;
            max-width: 1000px;
        }

        .close{
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }

        .close:hover, .close:focus{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .lighting-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        
        .lighting-sliders {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .lighting-controls input[type="range"] {
            width: 100%;
        }
        
        .lighting-controls label {
            display: block;
            font-size: 12px;
        }

        
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    
</head>
<body>
    <div id="editor-container">
        <div id="sidebar">
            <div class="tool-section">
                <h3>Add Objects</h3>
                <button id="add-cube">Cube</button>
                <button id="add-sphere">Sphere</button>
                <button id="add-cylinder">Cylinder</button>
                <button id="add-plane">Plane</button>
                <button id="add-torus">Torus</button>
            </div>
            <div class="tool-section">
                <h3>Transform</h3>
                <button id="translate-mode">Translate</button>
                <button id="rotate-mode">Rotate</button>
                <button id="scale-mode">Scale</button>
            </div>
            <div class="tool-section">
                <h3>Material</h3>
                <select id="material-type">
                    <option value="standard">Standard</option>
                    <option value="pbr">PBR</option>
                    <option value="glass">Glass</option>
                    <option value="glass1">Glass1</option>
                    <option value="fire">Fire</option>
                    <option value="lava">Lava</option>
                    <option value="wood">Wood</option>
                    <option value="grass">Grass</option>
                    <option value="metal">Metal</option>
                    <option value="rock">Rock</option>
                    <option value="water">Water</option>
                    <option value="water1">Water1</option>
                    <option value="water2">Water2</option>
                    <option value="snow">Snow</option>
                    <option value="leather">Leather</option>
                    <option value="fabric">Fabric</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="marble">Marble</option>
                    <option value="holographic">Holographic</option>
                    <option value="galaxy">Galaxy</option>
                    <option value="galaxy1">Galaxy1</option>
                    <option value="woodGrain">WoodGrain</option>
                    <option value="polishedMetal">PolishedMetal</option>
                    <option value="oil">Oil</option>
                    <option value="wool">Wool</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="cream">Cream</option>
                    <option value="terrain">Terrain</option>
                    <option value="crystal">crystal</option>
                </select>
                <input type="color" id="material-color" value="#ffffff">
                <input type="range" id="material-roughness" min="0" max="1" step="0.01" value="0.5">
                <label for="material-roughness">Roughness</label>
                <input type="range" id="material-metallic" min="0" max="1" step="0.01" value="0">
                <label for="material-metallic">Metallic</label>
            </div>
            <div class="tool-section">
                <h3>Advanced Material</h3>
                <select id="advanced-material-type">
                    <option value="normal">Normal Map</option>
                    <option value="fresnel">Fresnel</option>
                    <option value="fur">Fur</option>
                </select>
                <button id="apply-advanced-material">Apply</button>
            </div>
            <div class="tool-section">
                <h3>Transform</h3>
                <button id="translate-mode">Translate</button>
                <button id="rotate-mode">Rotate</button>
                <button id="scale-mode">Scale</button>
                <button id="local-transform-mode">Local Transform</button>
            </div>
            <div class="tool-section">
                <h3>Lighting</h3>
                <button id="add-point-light">Point Light</button>
                <button id="add-spot-light">Spot Light</button>
                <button id="add-directional-light">Directional Light</button>
            </div>
            <div class="tool-section">
                <h3>Environment</h3>
                <button id="change-environment">Change HDRI</button>
                <div class="lighting-controls">
                    <h3>Environment</h3>
                    <input type="file" id="hdriInput" accept=".hdr,.env" />
                    <button onclick="toggleIBL()">Toggle IBL</button>
                    <div class="lighting-sliders">
                        <label>Environment Intensity:
                            <input type="range" id="envIntensity" min="0" max="10" step="0.1" value="1" />
                        </label>
                        <label>Direct Light Intensity:
                            <input type="range" id="directLightIntensity" min="0" max="10" step="0.1" value="1" />
                        </label>
                    </div>
                </div>
                <input type="range" id="environment-intensity" min="0" max="10" step="0.1" value="1">
                <label for="environment-intensity">Intensity</label>
               
            </div>
            <div class="camera-controls">
                <h3>Cameras</h3>
                <button onclick="addCamera()">Add Camera</button>
                <select id="camerasList" onchange="selectCamera(parseInt(this.value))"></select>
                <button onclick="toggleCameraView()">Toggle View</button>
                
                <div class="camera-properties">
                    <label>Projection:
                        <select id="cameraProjection" onchange="toggleCameraProjection()">
                            <option value="perspective">Perspective</option>
                            <option value="ortho">Orthographic</option>
                        </select>
                    </label>
                    
                    <label>FOV:
                        <input type="range" id="cameraFOV" min="1" max="170" value="90" 
                               oninput="updateCameraFOV(this.value)">
                    </label>
                    
                    <label>Ortho Size:
                        <input type="range" id="cameraOrthoSize" min="1" max="20" value="5" step="0.1"
                               oninput="updateOrthoSize(this.value)">
                    </label>
                </div>
            </div>
            <div class="tool-section">
                <h3>Animation</h3>
                <button id="add-rotation-animation">Add Rotation</button>
                <button id="add-scaling-animation">Add Scaling</button>
            </div>
            <div class="tool-section">
                <h3>Particle System</h3>
                <button id="create-particle-system">Create Particles</button>
            </div>
            <div class="tool-section">
                <h3>Physics</h3>
                <button id="enable-physics">Enable Physics</button>
                <button id="apply-impulse">Apply Impulse</button>
            </div>
            <div class="tool-section">
                <h3>Post-Processing</h3>
                <button id="toggle-bloom">Toggle Bloom</button>
                <button id="toggle-dof">Toggle Depth of Field</button>
            </div>
            <div class="tool-section">
                <h3>Import/Export</h3>
                <input type="file" id="import-file" accept=".glb,.gltf">
                <button id="export-gltf">Export GLTF</button>
            </div>
            <div class="tool-section">
                <h3>Object List</h3>
                <ul id="object-list"></ul>
            </div>
            <div id="properties-panel"></div>
        </div>
        <canvas id="renderCanvas"></canvas>
    </div>
    
    <div id="toolbar">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="duplicate">Duplicate</button>
        <button id="delete">Delete</button>
        <button id="sketchfab" class="sketchfab"><i class="fas fa-cube"></i></button>
    </div>
    <div id="snackbar"></div>

        </div>
    </div>

    <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
